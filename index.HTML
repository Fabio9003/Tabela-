<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="ESTILO.css" type="text/css" />
    
</head>
<body>
        <selection class="form-container">
            <div class="Container">
            <form action="" method="post" class="form">
                <h1>Formulário de Contato</h1>
                    <p>Preencha todos os campos.</p>
            </br>
            <h2></h2>

                <div>
                    <div class="rotulos"><strong>Nome :</strong>
                    <input id="nome" type="text" name="name" placeholder="Nome completo" class="Enter" />        
                </div>
                <div>
                    <div class="rotulos"><strong>Email :</strong>
                    <input id="email" type="email" name="email" placeholder="E-mail Válido." class="Enter" />        
                </div>
                <div>
                    <div class="rotulos"><strong>Assunto :</strong>
                    <select name="opções" class="entrada">
                        <option value=""></option>
                        <option value="Dúvidas do produto">Dúvidas do produto</option>
                        <option value="Atraso na entrega">Atraso na entrega</option>
                    </select>        
                </div>
                <div>
                    <div class="rotulos"><strong>Mensagem :</strong></div>
                    <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem" class="mensagem"></textarea>
                </div>
                <div>
                    <div class="rotulos">&nbsp;</div>
                    <input type="button" value="Enviar" class="botao" />
                </div>                
            </form>
        </div>
            
    </section>
</body>
</html>
